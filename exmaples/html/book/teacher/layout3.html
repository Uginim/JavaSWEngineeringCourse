<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding:0; margin:0;
    }
    html, body{
      height:100%;
    }
    div {
      outline: 1px solid red;
    }
    .box1{
      width: 20%; height: 100%; background-color: red;
      float: left;
    }
    .box2{
      width: 60%; height: 100%; background-color: green;
      float: left;
    }
    .box3{
      width: 20%; height: 100%; background-color: blue;
      float: left;
    }
    /* case1) */
    .box4{
      width: 100%; height: 20%; background-color: pink;
      /* clear: both; */
    }
    /* div {
      display:inline-block;
    } */
    /* case2 */
    .clearfix::after {
      content:""; display:block; clear:both;
    }
    .box6 {
      width:100%; height:10%;
      background-color: black;
    }
    .box5 {
      width:100%; height:70%;
    }
  </style>
</head>
<body>
  <div class="box6">header</div>
  <div class="box5 clearfix">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </div>
  <div class="box4">box4</div>
</body>
</html>
