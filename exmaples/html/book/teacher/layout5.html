<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>레이아웃</title>
  <style>
    * { outline:1px solid red;}
    html,body { margin:0; padding:0; height:100%;}
    header {
      width: 100%;      height: 15%;
      text-align: center;
    }
    nav {
      width: 20%;
      height: 75%;
      text-align: center;  
      float: left;    
    }
    section{
      width: 60%; height: 75%;
      float: left;
    }
    aside {
      width:20%;height:75%;
      float: left;
    }
    footer {
      width:100%; height:10%;
      clear:both;
    }
  </style>
</head>
<body>
  <header>header</header>
  <nav>nav</nav>
  <section>section</section>
  <aside>aside</aside>
  <footer>footer</footer>
</body>
</html>
