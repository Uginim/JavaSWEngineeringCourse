<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* img{
            margin: 0px 10px;
        } */
        img{
            margin-bottom: 50px;
            display: block;
        }
        #id1:hover{
            transform: rotate(180deg);
        }
        #id2:hover{
            /* transform: skew(0deg, -20deg); */
            transform: skewY(-20deg);
        }
        #id3:hover{
            transform: rotate(90deg) scale(3,3);
        }
    </style>
</head>
<body>
    <h3>마우스를 올려봐여</h3>
    <hr>
    <img id="id1" src="img/smartphone1.svg" width="100" height="100" alt="animation"> 
    <img id="id2" src="img/smartphone2.svg" width="100" height="100" alt="animation"> 
    <img id="id3" src="img/smartphone3.svg" width="100" height="100" alt="animation"> 
</body>
</html>
