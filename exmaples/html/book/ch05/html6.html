<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes rotation1 {
            0% { transform:rotate(0deg)}
            25% { transform:rotate(90deg)}
            50% { transform:rotate(0deg)}
            75% { transform:rotate(-90deg)}
            100% { transform:rotate(0deg)}
        }
        @keyframes rotation2 {
            0% { transform:rotate(0deg)}
            25% { transform:rotate(90deg)}
            50% { transform:rotate(0deg)}
            75% { transform:rotate(-90deg)}
            100% { transform:rotate(0deg)}
        }
        img#target1:hover{
            animation-name:rotation1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }
        img#target2:hover{
            animation-name:rotation2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes rotation3{
            0%{transform:rotate(0deg); left:0px}            
            50%{transform:rotate(360deg); left:628px}
            100%{transform:rotate(0deg); left:0px}
        }
        div{
            position: absolute;
            width:200px;
            height: 200px;
            background-color: tomato;
            border-radius: 100px;
            text-align: center;
            line-height: 200px;
        }
        div:active{
            animation-name:rotation3;
            animation-duration: 4s;
            animation-timing-function: linear;

        }
    </style>
</head>
<body>
    <img id="target1" src="img/smartphone2.svg" width="100" height="100" alt="">
    <img id="target2" src="img/smartphone1.svg" width="100" height="100" alt="">
    <div><p>
        Rotation
    </p></div>
</body>
</html>
