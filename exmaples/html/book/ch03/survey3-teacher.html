<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>설문지</title>
</head>
<body>
    <header>
        <h3>설문지</h3>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <section>
        <form>
            <p>
                <span>학년</span>
                <label><input type="radio" name="grade" checked >1학년</label>
                <label><input type="radio" name="grade">2학년</label>
                <label><input type="radio" name="grade">3학년</label>
                <label><input type="radio" name="grade">4학년</label>
            </p>
            <p>
                <label ><input type="radio" name="gender">남</label>
                <label ><input type="radio" name="gender">여</label>
            </p>
            <p>
                <span>관심분야</span>
                <select>
                    <option value="">모바일 소프트웨어</option>
                    <option value="">시스템 소프트웨어</option>
                    <option value="">무슨무슨 소프트웨어</option>
                </select>
            </p>
            <p>
                <span>진로</span>
                <label><input type="checkbox" name="dev" value="1" checked>개발</label>
                <label><input type="checkbox" name="plan" value="2">기획</label>
                <label><input type="checkbox" name="sales" value="3">영업</label>
                <label><input type="checkbox" name="startup" value="4">창업</label>
            </p>
            <p>
                <span>남기고 싶은 말</span>
                <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
            </p>
            <p>
                <input type="button" value="전송">
                <input type="reset"" value=" 취소">
            </p>
        </form>
        
    </section>
    <footer>
        <p>Copyright 2019 by Hyeonuk</p>
    </footer>
</body>
</html>
