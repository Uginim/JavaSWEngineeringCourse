<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            /* border:1px solid red; */
            /* width:230px; */
        }
        button {
            width:50px;
        }
        td{
            /* padding:1px 10px; */
        }
        input[type=text]{
            width:215px;
        }
    </style>
    <script>
        window.onload = e => {
            var buttons = document.getElementsByTagName("button");
            for(var button of buttons) {
                button.addEventListener("click",e => {
                    var input = document.getElementsByTagName('input')[0];
                    // console.log(e.target.innerHTML);
                    switch(e.target.innerHTML){
                    case 'NONE':break;
                    case 'C': case'CE':
                        input.value = '0';
                        break;
                    case 'BACK':
                        if(input.value.length>1)
                            input.value=input.value.slice(0,input.value.length-1);
                        else 
                        input.value='0';
                    break;
                    case '=':
                        input.value = eval(input.value);
                        break;
                    case '/':case '*':case '-':case '+':                    
                        if(!isNaN(input.value[input.value.length-1]))
                            input.value += e.target.innerHTML;
                    break;
                    default:
                        if(input.value=='0') {                            
                            input.value = e.target.innerHTML;
                        }else {
                            input.value += e.target.innerHTML;
                        }
                        break;
                    }
                },false);
            }
        };
    </script>
</head>
<body>
    <h3>계산기만들기</h3>
    <hr>
    <form action="">
        
        <table>
            <tr>
                <td colspan="4"><input type="text" value="0" ></td>
            </tr>
            <tr>
                <td><button type="button">BACK</button></td>
                <td><button type="button">CE</button></td>
                <td><button type="button">C</button></td>
                <td><button type="button">=</button></td>
            </tr>
            <tr>
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button">/</button></td>
            </tr>
            <tr>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">*</button></td>
            </tr>
            <tr>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td><button type="button">-</button></td>
            </tr>
            <tr>
                <td><button type="button">0</button></td>
                <td><button type="button">+</button></td>
                <td><button type="button">NONE</button></td>
                <td><button type="button">NONE</button></td>
            </tr>
        </table>


    </form>

</body>
</html>
