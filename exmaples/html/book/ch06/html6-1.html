<!DOCTYPE html>

<body>
    <script>
        function big(op1, op2) {
            return Math.max(parseInt(op1),parseInt(op2));            
        }
    </script>
    <script>
        var b = big("625", "555");
        document.write("큰수=" +b);
    </script>
</body>
