<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>별 문자 출력하기</h1>
    <hr>
    <script>
    function printStar(cnt) {
        var i,j;
        for(i=0;i<cnt;i++) {
            for(j=0;j<=i;j++){
                document.write('*');
            }
            document.write('<br>');
        }
    }

    var originStr = prompt('정수를 입력하세요');
    var cnt = parseInt( originStr);
    if(Number.isNaN(cnt)|| cnt<=0 ){
        document.write('입력 오류 입니다.');
    }else {
        printStar(cnt);
    }

    </script>
</body>
</html>
