        /* 방문하지 않은 링크 */
        a:link {
            text-decoration: none;
            color:black;
        }
        /* 방문했던 링크 */
        a:visited{
            color:purple;
        }
        /* 마우스가 올려진 링크 */
        a:hover{
            color:blue;
        }
        /* 클릭하는 순간 */
        a:active{
            color:red;
        }
