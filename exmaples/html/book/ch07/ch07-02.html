<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>정수 5개 입력받아 역순으로 출력</title>
    
</head>
<body>
    <h1>정수 5개 입력받아 역순으로 출력</h1><hr>
    <script>
        
        var i,      // for반복문의 인덱스
            arr=[]; // 정수를 입력받을 배열
        // 배열을 출력함
        function writeArr(arr){
            for(i=0;i<arr.length;i++){
                document.write(arr[i]+" ");
            }            
        }

        for(i=0;i<5;i++){
            var num = prompt('정수 입력');
            num = parseInt(num);
            if(isNaN(num))
                i--;
            else 
                arr[i]=num;
        }    
        document.write("입력된 수의 배열<br>")
        writeArr(arr);
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>")
        var revArr = arr.reverse();
        writeArr(revArr);
        function writeSomething(){
            document.write("<p>something</p>");
        }
    </script>
    <button onclick="writeSomething()"></button>
</body>
</html>
