<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Responsive Web</title>
    <style>
        div {
            outline: 1px solid red;
        }
        .box1, .box2, .box3, .box4, .box5, .box6 {
            height:100px;
            line-height: 100px;
            text-align: center;
            margin-bottom: 10px;
        }
        @media screen and (min-width:767px) and (max-width:991px) {
            .box3, .box4{
                float:left;
                height: 200px;
                width:49%;
                margin:0% 0.5% 10px;
            }
            .box5{
                clear:left;
            }
        }
        @media screen and (min-width:992px) {
            .box3, .box4, .box5{
                float:left;
                height: 300px;
                width:32.2%;
                margin-left: 0.5%;
                margin-right: 0.5%;
            }
            .box6{
                clear:left;
            }

        }
    </style>
</head>
<body>
    <div class="box1">GNB</div>
    <div class="box2">이미지</div>
    <div class="box3">본문1</div>
    <div class="box4">본문2</div>
    <div class="box5">본문3</div>
    <div class="box6">footer</div>
</body>
</html>
