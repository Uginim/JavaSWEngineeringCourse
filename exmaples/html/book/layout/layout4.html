<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            position: relative;
            margin:0%;
        }
        .box1{
            position: absolute;
            top:0px;
            left:0px;
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: 5;
        }
        .box2{
            position: absolute;            
            width: 200px;
            height: 200px;
            background-color: green;
            z-index : 4;
        }
        .box3{
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: blue;
            z-index : -2;
        }
        .box4{
            width: 300px;
            height: 300px;
            background: pink;
            
            position: absolute;            
            z-index : 3;
            
        }
        .wrapper{
            outline: 5px dashed red;
            width:250px;
            height:250px;
            position: absolute;
            z-index:10;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
</body>
</html>
