<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5</title>
    <script>
        window.addEventListener("load",init,false);
        function init(){
            var win = window.open("","","width=200,height=80,left=500,top=400");
            win.document.write("접속감사합니다.<br>");
            win.document.title= "환영"; // write전에 쓰면 안됨..
            win.document.write("열심히 하세요!.");
            win.document.body.style.backgroundColor="yellowgreen";  
            win.document.close();
            win.addEventListener("load", function() {
                console.log("hello");
            });
            
        }
    </script>
</head>
<body>
    <h3>HTML5</h3>
    <hr>
    <p>HTML5를 학습하는 사이트입니다. 여기서 HTML5, CSS3, 자바스크립트 배울 수 있습니다.</p>
</body>
</html>
