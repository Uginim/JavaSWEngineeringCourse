<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>레이아웃</title>
    <style>      
        
        * { outline:red 1px solid; }        
        html,body { margin:0px; padding:0px; /* 브라우저의 기본 style sheet 적용값을 덮어씀 */
        height: 100% }
        header {
            width:100%;
            height: 15%; /* 상위태그의 높이가 정해져 있지 않으면 지정이 안됨 */
            text-align: center;
        }
        nav{
            width: 20%; 
            height :75%;
            text-align: center;            
            float:left;
        }
        section{
            width: 60%; 
            height:75%;
            float:left;
        }
        aside {
            width: 20%; 
            height:75%;
            float:left;
        }
        footer{
            width:100%;
            height:10%;
            clear:both;
        }
        /* section{            
            padding: 5px;
            border: 3px dashed blue;
            margin:10px;
            width: 600px;
            box-sizing:border-box; 
        } */
        /* box-sizing: width계산에 padding을 포함할지 말지 */
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
