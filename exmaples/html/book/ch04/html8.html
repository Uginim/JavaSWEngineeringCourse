<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이미지 테두리 만들기</title>
    <style>
        div {
            /* outline: 5px solid red; */
            width:250px;
            margin: 0 auto;  /* 가로가 auto이면 중앙 정렬 됨*/
            position: relative;
            left: -50;
            margin-top:100px;
            
            }
        img { 
            display: block;
            /* border:10px dashed black; */
            border:15px solid;            
            padding:5px;
            border-image: 30 url("img/pattern.jpg") round;
        }
        figure{
            width:250px;
        }
        figcaption {
            display: inline-block ;
            width:100%;
            margin:0% auto;             
            font-weight: 700;
            text-align: 100%;
        }
    </style>
</head>
<body>
    <h1>이미지 테두리 만들기</h1>
    <hr>
    <div>
        <figure>
            <img src="img/christmas.jpg" width=200 alt="a girl on christmas">
            <figcaption>메리크리스 마스!!</figcaption>
        </figure>
    </div>
</body>
</html>
