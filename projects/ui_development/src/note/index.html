<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello</title>
    <link rel="stylesheet" href="../css/note.css">
</head>
<body>
    <header id="mobile">
        <!-- 로고 -->
        
        <div class="name">
            <img src="../images/temp_.svg" class="logo" alt="logo">
            <h1>CleverNote</h1>
        </div>
        <!--  -->
        <div class="hamburger">
            <button><img id="hamburger" src="../images/hamburger.svg" alt=""></button>
        </div>
    </header>    
    <aside>
        <nav id="toolbox">
            <div class="hidden-header">
            	<button id="sidebar-closebtn"><img src="../images/close.svg" alt="close"></button>
            </div>
            <div class="header">
                <h1>Toolbox</h1>
                <hr>
            </div>            
            <div class="button-list">
                <!-- 새 매모 -->        
                <button>
                    <img src="../images/plus.svg" alt="new memo">
                    <h4>새 메모</h4>
                </button>
                <!-- 검색 -->
                <button>
                    <img src="../images/search.svg" alt="search">
                    <h4>검색</h4>
                </button>
                <!-- 공유 -->
                <button>
                    <img src="../images//share.svg" alt="share">
                    <h4>공유</h4>
                </button>
                <!-- 바로가기 -->
                <button>
                    <img src="../images/bookmark.svg" alt="bookmark">
                    <h4>북마크</h4>
                </button>
                <!-- 카데고리 -->
                <button>
                    <img src="../images/category.svg" alt="category">
                    <h4>카데고리</h4>
                </button>
                <!-- 태그 -->
                <button>
                    <img src="../images/tag1.svg" alt="tag">
                    <h4>태그</h4>
                </button>
                <!-- 도움말 -->
                <button>
                    <img src="../images/help.svg" alt="help">
                    <h4>도움말</h4>
                </button>
                <!-- 설정 -->
                <button>
                    <img src="../images/setting.svg" alt="setting">
                    <h4>설정</h4>
                </button>
            </div>
        </nav>
        <section id="note-list">
            <div class="note-category">
                <h3 class="category-title"></h3>
                
            </div>
            
            <div class="note-list">
                <div class="note-list-item">

                </div>
            </div>
        </section>
    </aside>
    <section id="main-content">
        <button>
            
        </button>
    </section>
</body>
</html>
